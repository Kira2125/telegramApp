<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/code}" th:object="${activation}" method="post">
  <p>Enter your activation code: <input type="text" th:field="*{code}" /></p>
  <p>Enter your phone code: <input type="text" th:field="*{phone}" /></p>
  <p><input type="submit" value="Submit" />
</form>
</body>
</html>
